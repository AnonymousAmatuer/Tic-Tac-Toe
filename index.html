<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>

    <!-- Difficulty Dial Selector -->
    <div class="difficulty-dial-container">
      <label for="difficulty-dial">Difficulty:</label>
      <input type="range" id="difficulty-dial" min="0" max="2" step="1" value="1" />
      <div class="difficulty-level-display">Medium</div>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="board"></div>

    <!-- Game Status -->
    <div id="status-message" class="status"></div>

    <!-- Control Buttons -->
    <button onclick="startGame()">Start New Game</button>
    <button id="mode-toggle">Switch to VS Bot</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
